services:
  - type: web
    name: smart-market
    env: docker
    dockerfilePath: smart-market-finder-1/backend/Dockerfile
    plan: starter
    region: oregon
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        # set to your Render managed Postgres connection string
        value: ""
      - key: REDIS_URL
        # optional: set to your Redis URL
        value: ""
      - key: MEILI_HOST
        # optional: http://host:7700
        value: ""
      - key: MEILI_KEY
        value: ""
